
<!DOCTYPE HTML><html>
    <head>
        <title>ESP Web Server</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
      <div class="topnav">
        <h1>ESP WebSocket Server</h1>
      </div>
      <div class="content">
        <div class="card">
        <h3>Messurements: </h3>
          <table>
            <tr>
              <td><h3 class="meters2">Temperature: </h3></td>
              <td><meter class="meter" id="temp_meter" min="0" max="100" value="25"></meter></td>
              <td><h3 id="temp_val" class="meters2">Temp</h3><h3 class="meters2">C</h3></td>
            </tr>
            <tr>
              <td><h3 class="meters2">Humidity: </h3></td>
              <td><meter class="meter" id="hum_meter" min="0" max="100" value="50"></meter></td>
              <td><h3 id="hum_val" class="meters2">Hum</h3><h3 class="meters2">%</h3></td>
            </tr>
            <tr>
              <td><h3 class="meters2">Pressure: </h3></td>
              <td><meter class="meter" id="pres_meter" min="200" max="1200" value="500"></meter></td>
              <td><h3 id="pres_val" class="meters2">Pres</h3><h3 class="meters2">hPa</h3></td>
            </tr>
          </table>
        </div>
      </div>
    <script src="script.js"></script>
</body>
</html>
